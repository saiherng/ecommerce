




<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sai Herng Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 

</head>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Sai Ecommerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/product">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/vendor">Vendors</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/customer">Customers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/orders">Orders</a>
                </li>
                
              </ul>
          
        </div>
      </div>
    </nav>
    
    <div class="container" style="padding-top: 100px">
      <h1 class="text-center">Vendors and Products</h1>
      <br><br>
      {% for vendor in result %}
        <h3>{{vendor.name}}</h3>
        <br>
        <div class="card-group">
          
          {% for product in vendor.products %}
          <div class="col-3">
              <div class="card box-shadow">
                <img class="card-img-top mt-1" src="{{product.img_url}}" style="border-radius:8px;
                height: 150px; object-fit:contain; " alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title lead">{{ product.name }}</h5>
                  <p class="card-text lead"><strong>${{ product.price }}</strong></p>
                  <p class="card-text">{{ product.description }}</p>
                  
                </div>
                <div class="card-footer">
                  <small class="text-muted">Last updated 3 mins ago</small>
                </div>
              </div>
            </div>
          {%endfor%}  
        </div>
        <br><br>
        {%endfor%}

    <hr>

    
      </div>

      
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   
  </body>
</html>
