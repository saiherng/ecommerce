<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sai Herng Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Sai Ecommerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/vendor">Vendors</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/customer">Customers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/orders">Orders</a>
                </li>
                
              </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      
        <h2>Edit Product</h2>

        <form method="POST" action="{{ url_for('update_product', productID = product.id) }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}"><br>
            <label for="img_url">Image URL:</label>
            <input type="text" id="img_url" name="img_url" value="{{ product.img_url }}"><br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ product.price }}"><br>
            
            <label for="description">Description:</label><br>
            <textarea id="description" name="description">{{ product.description }}</textarea><br>
            
            <input type="submit" value="Update">
        </form>

      </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   
  </body>
</html>
